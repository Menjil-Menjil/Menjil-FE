name: Next.js ci/cd using yarn and docker-compose

on:
  push:
    branches:
      - main
      
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: create .env file
        shell: bash
        run: |
          touch .env
          echo "${{secrets.env}}" > .env

      - name: Install and Build 🔧
        run: |
          yarn install
          yarn build

